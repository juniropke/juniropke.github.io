<!DOCTYPE html> 
<html lang="ko-KR"> 
<head> 
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
  <meta charset="UTF-8"> 
  <title>Arbuzz - Web Design using 960 Grid System.</title> 
  <link rel="stylesheet" href="css/reset.css"> 
  <link rel="stylesheet" href="css/grid-system-960-gutters.css"> 
  <link rel="stylesheet" href="css/arbuzz.css"> 
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head> 
<body class="show-grid"> 

  <div class="container"> 
    <div class="v-space row"> 
      <div class="box col-12" style="height: 200px"></div>
      <div class="box col-12" style="height: 590px">
      <img src="images/header/woman.png"></div>
    </div> 

    <div class="v-space row"> 
      <div class="col-8"> 
        <div class="box product col-4">
            <img src="images/banner/shoes.jpg"></div>
            <div class="p1 col-2">SHOES</div>
        <div class="box product last col-4">
            <img src="images/banner/leather-bags.jpg"></div>
            <div class="p2 col-3">LEATHER BAGS</div>
        <div class="box product first v-space-top col-8"> 
            <img src="images/banner/collection.jpg"></div>
            <div class="p3 col-4">COLLECTION</div>
      </div> 
      <div class="box product hx2 col-4">
            <img src="images/banner/woman.jpg"></div>
            <div class="p4 col-2">WOMEN</div>
    </div> 

        <div class="v-space row"> 
      <div class="box dress col-3"> 
          <img src="images/products/fitted-dress.jpg"></div>
      <div class="box dress col-3">
                <img src="images/products/flowy-printed-dress.jpg"></div>
      <div class="box dress col-3">
                <img src="images/products/fluted-hem-dress.jpg"></div>
      <div class="box dress col-3">
                <img src="images/products/textured-pleats-dress.jpg"></div>
    </div> 

  </div> 


  <script src="js/toggleGrid.js"></script> 
</body> 
</html>
